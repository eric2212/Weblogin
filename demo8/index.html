<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft | Tiendev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo">
    <img src="https://codetheworld.io/wp-content/uploads/2024/04/mc-logo.png" >
  </div>
  <div class="mc-menu">
    <div class="mc-button">
      <div class="title">Singleplayer</div>
    </div>
    <div class="mc-button">
      <div class="title">Multiplayer</div>
    </div>
    <div class="mc-button">
      <div class="title">Minecraft Realms</div>
    </div>
    <div class="double">
      <div class="mc-button lang">
        <div class="title">
          <img src="https://codetheworld.io/wp-content/uploads/2024/04/mc-lang.png"/>
        </div>
      </div>
      <div class="mc-button">
        <div class="title">Options</div>
      </div>
      <div class="mc-button">
        <div class="title">Quit Game</div>
      </div>
    </div>
  </div>

</body>
</html>
